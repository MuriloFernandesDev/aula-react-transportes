<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title th:text="${titulo}">Insert title here</title>
  </head>
  <body>
    <section layout:fragment="conteudo">
      <div class="container">
        <h3 th:text="${titulo}"></h3>

        <form
          th:action="@{/entregador/alterar/{id}(id=${entregador.idEntregador})}"
          th:object="${entregador}"
          class="mt-3"
          method="POST"
        >
          <div class="row mb-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
              <div class="form-group">
                <label for="idEntregador" class="control-label">Id:</label>
                <input
                  type="text"
                  id="idEntregador"
                  name="idEntregador"
                  class="form-control"
                  th:field="*{idEntregador}"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
              <div class="form-group">
                <label for="codEntregador" class="control-label">CÃ³digo:</label>
                <input
                  type="text"
                  id="codEntregador"
                  name="codEntregador"
                  class="form-control"
                  th:field="*{codEntregador}"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
              <div class="form-group">
                <label for="nomeEntregador" class="control-label">Nome:</label>
                <input
                  type="text"
                  id="nomeEntregador"
                  name="nomeEntregador"
                  class="form-control"
                  th:field="*{nomeEntregador}"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
              <div class="form-group">
                <label for="idCidade" class="control-label">Cidade:</label>
                <select id="idCidade" class="form-control" th:field="*{cidade}">
                  <option value="">-- selecione --</option>
                  <option
                    th:each="cidade: ${cidades}"
                    th:text="${cidade.nomeCidade}"
                    th:value="${cidade.idCidade}"
                  ></option>
                </select>
              </div>
            </div>
          </div>
          <input type="hidden" id="idEntregador" th:field="*{idEntregador}" />
          <div>
            <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
            <a
              th:href="@{/entregador/lista}"
              type="button"
              class="btn btn-secondary btn-lg"
              >Cancelar</a
            >
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
