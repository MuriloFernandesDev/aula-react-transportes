<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<section layout:fragment="conteudo">
		<div class="app-content">
			<div class="app-titulo">
				<div>
					<h3 th:text="${titulo}">
						Título <i class="fa fa-tachometer" aria-hidden="true"></i>
					</h3>
			    </div>	
				<ul class="app-breadcrumb breadcrumb">
					<li class="breadcrumb-item"><i class="fa fa-list"
						aria-hidden="true"></i></i></li>
					<li class="breadcrumb-item"><a th:href="@{/entregador/lista}">Listagem
								de Entregador</a></li>
				</ul>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-xs-12 col-sm-12 col-md-8">
					<div class="cadastro">


						<form th:action="@{/entregador/incluir}" th:object="${entregador}"
							class="mt-3" method="POST">

							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="idEntregador" class="control-label">Id:</label> <input
											type="text" id="idEntregador" name="idEntregador"
											class="form-control" th:field="*{idEntregador}" />
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="codEntregador" class="control-label">Código:</label>
										<input type="text" id="codEntregador" name="codEntregador"
											class="form-control" th:field="*{codEntregador}" />
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="nomeEntregador" class="control-label">Nome:</label>
										<input type="text" id="nomeEntregador" name="nomeEntregador"
											class="form-control" th:field="*{nomeEntregador}" />
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-xs-12 col-sm-12 col-md-12 col-log-12">
									<div class="form-group">
										<label for="idCidade" class="control-label">Cidade:</label> <select
											id="idCidade" class="form-control" th:field="*{cidade}">
											<option value="">-- selecione --</option>
											<option th:each="cidade: ${cidades}"
												th:text="${cidade.nomeCidade}" th:value="${cidade.idCidade}"></option>
										</select>
									</div>
								</div>
							</div>
							<div>
								<button type="submit" class="btn btn-primary btn-lg">Salvar</button>
								<a th:href="@{/entregador/lista}" type="button"
									class="btn btn-secondary btn-lg">Cancelar</a>
							</div>


						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
